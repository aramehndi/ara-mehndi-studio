<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARA Mehndi Studio</title>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #faf7f2;
      color: #333;
    }
    header {
      background: #3b5d50;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #3b5d50;
    }
    .packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #3b5d50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background: #eee;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
